                <span>Tero Lehnga</span>

            <div class="songitem">
                <img src="c3.jpg" alt="1">

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <i class="gg-play-backwards"></i>
        <i class="gg-play-button-o" onclick="handle_play()" id="masterPlay"></i>
        <i class="gg-play-forwards"></i>

    <div class="songinfo">
        <img src="w1.gif" width="0px" alt="">
    </div>



    </div>
    <!-- <script src="script.js"></script> -->


</body> 

<script>
    var audio;
    var audio = new Audio();
    function chng_song(song){

        document.getElementById("masterPlay").style.backgroundColor='cyan'
        audio.src = song
        audio.play();
        
        
        // document.querySelector
    }

    function handle_play(){

        if(audio.paused){
            audio.play()
        }
        else{
            audio.pause();
        }
    }

</script>
